<ion-header>
  <ion-navbar class="force-back-button">
    <ion-title text-center>
      Result
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-80><ion-label text-center>{{user.fName}}</ion-label></ion-col>
      <ion-col width-20><ion-label text-center>{{user.fNameValue}}</ion-label></ion-col>
    </ion-row>
    <ion-row wrap>
      <ion-col> {{fNameText}}</ion-col>
    </ion-row>
 
     <ion-row>
      <ion-col width-80><ion-label text-center>{{user.mName}}</ion-label></ion-col>
      <ion-col width-20><ion-label text-center >{{user.mNameValue}}</ion-label></ion-col>
    </ion-row>
    <ion-row wrap>
      <ion-col center>{{mNameText}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-80><ion-label text-center>{{user.lName}}</ion-label></ion-col>
      <ion-col width-20><ion-label text-center>{{user.lNameValue}}</ion-label></ion-col>
    </ion-row>
    <ion-row wrap>
      <ion-col center>{{lNameText}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-80><ion-label text-center>Total = {{user.totalSum}}</ion-label></ion-col>
      <ion-col width-20><ion-label text-center>{{user.totalValueSum}}</ion-label></ion-col>
    </ion-row>
    <ion-row wrap>
      <ion-col center>{{totalText}}</ion-col>
    </ion-row>
  </ion-grid>

  
  <ion-footer >
    <ion-toolbar no-shadow>
      <ion-grid>
        <ion-row baseline>
          <ion-col width-20></ion-col>
          <ion-col width-60><button  block medium  (click)="showNumberDetails()" appgreen>Chaldean Numerology</button></ion-col>
          <ion-col width-20></ion-col>
        </ion-row>
      </ion-grid>

    </ion-toolbar>
  </ion-footer>
   
  <!--<button secondary (click)="showNumberDetails()">Chaldean Numerology</button>-->
</ion-content>
