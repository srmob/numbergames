<ion-header no-shadow>
  <ion-navbar>
    <ion-title text-center>
      Name Numerology Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   <!-- <form [formGroup]="userinput" (ngSubmit)="showResult()">-->
      <ion-list>
        <ion-item>
          <ion-input type="text"  [(ngModel)]="person.fName"  placeholder="First Name" clearInput></ion-input> 
          <!-- <ion-input type="text"  formControlName="person.fName"  placeholder="First Name" clearInput></ion-input>-->
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="person.mName" placeholder="Middle Name" clearInput></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="person.lName" placeholder="Last Name" clearInput></ion-input>
        </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row no-padding>
        <ion-col no-padding></ion-col>
        <ion-col no-padding><button class="borders-button" [class.appgreen]="!numrlgyMethod"  (click)="chalBtnClicked()"> Chaldean </button></ion-col>
        <ion-col no-padding ><button class="borders-button" [class.clear]="!numrlgyMethod" (click)="pythBtnClicked()" > Pythagorean </button></ion-col>
        <ion-col no-padding ></ion-col>
      </ion-row>
    </ion-grid>
<!--<button bar clear>
    <button appgreen>Chaldean  </button>
    <button clear>Pythagorean   </button>
</button>-->

<ion-grid>
  <ion-row baseline>
    <ion-col width-20></ion-col>
    <ion-col width-60><button end  block medium  (click)="showResult()" appgreen> Calculate </button></ion-col>
    <!-- <ion-col width-60><button end  block medium  (click)="showResult()" appgreen type="submit" [disabled]="!userinput.valid"> Calculate </button></ion-col>-->
    <ion-col width-20></ion-col>
  </ion-row>
  <ion-row baseline>
    <ion-col width-20></ion-col>
    <ion-col width-60><button block medium danger (click)="clearInput()"> Clear </button> </ion-col>
    <ion-col width-20></ion-col>
  </ion-row>
</ion-grid>
 <!--  </form>-->
</ion-content>
